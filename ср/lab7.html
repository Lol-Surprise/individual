<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магічна куля</title>
</head>
<body>
    <script>


    document.addEventListener("DOMContentLoaded", function () { 
    const container = document.createElement("div"); 
    container.style.textAlign = "center"; 
    container.style.margin = "20px auto"; 
    container.style.maxWidth = "400px"; 
    document.body.appendChild(container); 
 
    const title = document.createElement("h1"); 
    title.textContent = "Магічна куля"; 
    title.style.fontFamily = "Arial, sans-serif"; 
    container.appendChild(title); 
 
    const input = document.createElement("input"); 
    input.type = "text"; 
    input.placeholder = "Введіть ваше питання"; 
    input.style.width = "100%"; 
    input.style.padding = "10px"; 
    input.style.marginTop = "10px"; 
    input.style.boxSizing = "border-box"; 
    container.appendChild(input); 
 
    const button = document.createElement("button"); 
    button.textContent = "Запитати кулю"; 
    button.style.padding = "10px 20px"; 
    button.style.marginTop = "10px"; 
    button.style.cursor = "pointer"; 
    container.appendChild(button); 
 
    const answer = document.createElement("p"); 
    answer.style.fontSize = "18px"; 
    answer.style.fontWeight = "bold"; 
    answer.style.color = "white"; 
    answer.style.marginTop = "20px"; 
    answer.style.padding = "20px"; 
    answer.style.backgroundImage = "url('magic-ball.png')";   
    answer.style.backgroundSize = "cover"; 
    answer.style.backgroundPosition = "center";  
    answer.style.borderRadius = "50%"; 
    answer.style.width = "200px"; 
    answer.style.height = "200px"; 
    answer.style.display = "flex"; 
    answer.style.alignItems = "center"; 
    answer.style.justifyContent = "center"; 
    answer.style.margin = "20px auto"; 
    container.appendChild(answer); 
    const answers = [ 
        "Так", 
        "Ні", 
        "Можливо", 
        "Здається, так", 
        "Спробуйте ще раз", 
        "Запитайте пізніше", 
        "Навряд чи", 
        "Безумовно" 
    ]; 
 
    button.addEventListener("click", function () { 
        const question = input.value.trim(); 
 
        if (!question) { 
            answer.textContent = "Будь ласка, введіть питання!"; 
            answer.style.color = "red"; 
            return; 
        } 
 
        const randomAnswer = answers[Math.floor(Math.random() * answers.length)]; 
        answer.textContent = randomAnswer; 
        answer.style.color = "white"; 
    }); 
}); </script>
</body>
</html>
