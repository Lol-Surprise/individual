<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .slot-machine {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            font-size: 24px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>–ì—Ä–∞ ¬´–û–¥–Ω–æ—Ä—É–∫–∏–π –±–∞–Ω–¥–∏—Ç¬ª</h1>
    <div class="slot-machine" id="slotMachine">
    </div>
    <button class="button" id="spinButton">–ö—Ä—É—Ç–∏—Ç–∏</button>
    <button class="button" id="restartButton" style="display: none;">–ì—Ä–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
    <div class="result" id="result"></div>

    <script>
        const symbols = ['üçí', 'üçã', 'üçâ', '‚≠ê', 'üîî', 'üçá'];
        const slotMachine = document.getElementById('slotMachine');
        const spinButton = document.getElementById('spinButton');
        const restartButton = document.getElementById('restartButton');
        const resultDiv = document.getElementById('result');
        let playerName = prompt("–í–≤–µ–¥—ñ—Ç—å —Å–≤–æ—î —ñ–º'—è:");
        alert(`–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –¥–æ –≥—Ä–∏, ${playerName}! –£ –≤–∞—Å —î 3 —Å–ø—Ä–æ–±–∏.`);
        let attempts = 0;
        const slots = [];
        for (let i = 0; i < 9; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.textContent = 'üçí';
            slotMachine.appendChild(slot);
            slots.push(slot);
        }
        function getRandomSymbol(exclude) {
            const availableSymbols = symbols.filter(symbol => !exclude.includes(symbol));
            const randomIndex = Math.floor(Math.random() * availableSymbols.length);
            return availableSymbols[randomIndex];
        }
        function checkWin(currentSymbols) {
            for (let i = 0; i < 9; i += 3) {
                const rowSymbols = [currentSymbols[i], currentSymbols[i + 1], currentSymbols[i + 2]];
                if (new Set(rowSymbols).size === 1) {
                    return true;
                }
            }
            return false;
        }
        function spinSlots() {
            attempts++;
            const currentSymbols = [];
            for (let col = 0; col < 3; col++) {
                const columnSymbols = [];
                for (let row = 0; row < 3; row++) {
                    const slotIndex = row * 3 + col;
                    const symbol = getRandomSymbol(columnSymbols);
                    slots[slotIndex].textContent = symbol;
                    currentSymbols[slotIndex] = symbol;
                    columnSymbols.push(symbol);
                }
            }
            if (checkWin(currentSymbols)) {
                resultDiv.textContent = `–í—ñ—Ç–∞—î–º–æ, ${playerName}! –í–∏ –≤–∏–≥—Ä–∞–ª–∏!`;
                spinButton.disabled = true;
                restartButton.style.display = 'inline';
            } else if (attempts >= 3) {
                resultDiv.textContent = `–ù–∞ –∂–∞–ª—å, ${playerName}, –≤–∏ –ø—Ä–æ–≥—Ä–∞–ª–∏. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑!`;
                spinButton.disabled = true;
                restartButton.style.display = 'inline';
            } else {
                resultDiv.textContent = `–°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑! –£ –≤–∞—Å –∑–∞–ª–∏—à–∏–ª–æ—Å—è ${3 - attempts} —Å–ø—Ä–æ–±.`;
            }
        }
        function restartGame() {
            attempts = 0;
            spinButton.disabled = false;
            restartButton.style.display = 'none';
            resultDiv.textContent = '';
            slots.forEach(slot => (slot.textContent = 'üçí'));
        }
        spinButton.addEventListener('click', spinSlots);
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
